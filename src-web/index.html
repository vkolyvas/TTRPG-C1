<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTRPG Companion</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>TTRPG Companion</h1>
            <p class="subtitle">Real-time audio companion for tabletop RPG sessions</p>
        </header>

        <main>
            <section id="config-section" class="card">
                <h2>Session Configuration</h2>
                <div class="form-group">
                    <label for="audio-device">Audio Input Device</label>
                    <select id="audio-device">
                        <option value="">Loading devices...</option>
                    </select>
                </div>
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="enable-transcription" checked>
                    <label for="enable-transcription">Enable Speech-to-Text Transcription</label>
                </div>
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="enable-emotion" checked>
                    <label for="enable-emotion">Enable Emotion Analysis</label>
                </div>
            </section>

            <section id="session-section" class="card">
                <h2>Session Control</h2>
                <div class="status-display">
                    <span class="status-indicator" id="status-indicator"></span>
                    <span id="status-text">Idle</span>
                </div>
                <div class="session-controls">
                    <button id="start-btn" class="btn btn-primary">Start Recording</button>
                    <button id="stop-btn" class="btn btn-secondary" disabled>Stop Recording</button>
                </div>
            </section>

            <section id="results-section" class="card hidden">
                <h2>Session Results</h2>
                <div class="result-group">
                    <h3>Transcription</h3>
                    <p id="transcription-result">No transcription available</p>
                </div>
                <div class="result-group">
                    <h3>Emotion Analysis</h3>
                    <p id="emotion-result">No emotion analysis available</p>
                </div>
            </section>

            <section id="log-section" class="card">
                <h2>Session Log</h2>
                <div id="log-output"></div>
            </section>
        </main>

        <footer>
            <p>TTRPG Companion v0.1.0</p>
        </footer>
    </div>

    <script src="main.js"></script>
</body>
</html>
